<!DOCTYPE html>

<html lang="es">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">

    <title>Challenge ONE - Principiante en programación</title>

</head>
<body> 
    <header>
        <div>
            <img class="logo" src="imagenes/Logo.png" alt="logo alura"> 
        </div>
        
    </header>
    <main>

        <section>

            <textarea class="textareainput" cols="30" rows="10" placeholder="Aquí debe de ingresar el texto..."></textarea>

            <div>
                <h6 class="information">Solo letras minúsculas y sin acentos</h6>
            </div>

            <div class="botones">
                <button class="buttoncipher" onclick="buttonencriptar()">Encriptar</button>
                <button class="buttondecipher" onclick="buttondesencriptar()">Desencriptar</button>
            </div>

        </section>

        <section class="prueba">

            <textarea class="mensaje" id="copiar" cols="30" rows="10" ></textarea>
            

            <div>
                <button class="buttoncopy" onclick="copybutton()">Copiar</button>
            </div>

        </section>
        
    </main>
        
    <script src="script.js"></script>
</body>
</html>
